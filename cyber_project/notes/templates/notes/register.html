<!DOCTYPE html>
<a href="/">To front page</a>

<h1>Register</h1>

{% if error %}
	<div class="error">{{ error }}</div>

	<style>
		.error {
			color: red;
			padding: 10px;
		}
	</style>
{% endif %}

<form method="POST">
	{% csrf_token %} Username: <input type="text" name="username" /><br />
	Password: <input type="password" name="password" /> <br />

	<input type="submit" value="Register" />
</form>
